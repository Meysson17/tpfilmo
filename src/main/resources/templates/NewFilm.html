<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Filmothèque</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<h1>ajouter un film</h1>
	<form action="#" th:action="@{/new/film}" method="post" th:object="${film}">
	
		<input type="text" th:field="*{title}" />
		<input type="number" th:field="*{annee}" />
		<input type="number" th:field="*{duree}" />
		<input type="text" th:field="*{synopsis}" />
		
		<button type="submit" class="btn btn-light">Light</button>
	
	</form>

</body>
</html>
