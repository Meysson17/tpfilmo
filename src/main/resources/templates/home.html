<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>

</head>
<body>
<h1>Page d'accueil</h1>



    <select class="form-select col-3"  th:field="*{film}" required>
        <option th:each="film: ${@film}"
                th:value="${film.id}" th:text="${film.titre}"></option>
    </select>



</body>
</html>
